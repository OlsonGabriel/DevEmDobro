<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <title>Clima</title>
</head>

<body>
    <main class="conteiner">
        <div class="busca">
            <input type="text" name="" id="input-busca" placeholder="Digite o nome da Cidade">
            <button class="bt-busca"><img class="lupa" src="./imgs/lupa.png"></button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Busque uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/128x128/day/116.png">

            <p class="condicao" id="condicao"></p>
            <p class="condicao-dia" id = "condicao-dia"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="umidade">
                <span>umidade</span>
                <span id="umidade">--</span>
            </div>
            <div class="velocidade-vento">
                <span>velocidade do vento</span>
                <span id="velocidade-vento">--</span>
            </div>
        </div>
    </main>
    <script src="./javaScript/main.js"></script>
</body>

</html>
